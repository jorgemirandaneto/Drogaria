<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoa</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Listagem - Pessoa">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
				var="pessoa" value="#{pessoaBean.pessoas}" paginator="true"
				rows="10">

				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{pessoaBean.novo}"
						update=":mensagem :formCadastro:painel">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome">
					<p:outputLabel value="#{pessoa.nome}" />
				</p:column>

				<p:column headerText="RG">
					<p:outputLabel value="#{pessoa.rg}" />
				</p:column>

				<p:column headerText="CPF">
					<p:outputLabel value="#{pessoa.cpf}" />
				</p:column>

				<p:column headerText="Opcões">
					<p:commandButton icon="ui-icon-trash">
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil">
					</p:commandButton>

				</p:column>

			</p:dataTable>



			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					style="ui-confirmdialog-yes" icon="ui-icon-check" />

				<p:commandButton value="Não" type="button"
					style="ui-confirmdialog-no" icon="ui-icon-check" />
			</p:confirmDialog>


		</p:panel>
	</h:form>





	<p:dialog header="Cadastro - Pessoa" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Nome" for="nome"  />
				<p:inputText id="nome" value="#{pessoaBean.pessoa.nome}" required="true"
					requiredMessage="Nome não preenchido" />

				<p:outputLabel value="RG" for="rg"/>
				<p:inputText id="rg" value="#{pessoaBean.pessoa.rg}" required="true"
					requiredMessage="RG não preenchido" />

				<p:outputLabel value="CPF" for="cpf"/>
				<p:inputMask id="cpf" mask="999.999.999-99" value="#{pessoaBean.pessoa.cpf}"
					required="true" requiredMessage="CPf nãp preenchido" />

				<p:outputLabel value="Estado" />
				<p:selectOneMenu id="estado" filter="true"
					converter="omnifaces.SelectItemsConverter"
					value="#{pessoaBean.estado}">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um estado" />
					<f:selectItems value="#{pessoaBean.estados}" var="estado"
						itemValue="#{estado}" itemLabel="#{estado.nome}" />
					<p:ajax listener="#{pessoaBean.popular}"
						update=":formCadastro:cidade" />
				</p:selectOneMenu>

				<p:outputLabel value="Cidade" for="cidade" />
				<p:selectOneMenu id="cidade" filter="true"
					converter="omnifaces.SelectItemsConverter"
					value="#{pessoaBean.cidades}" required="true"
					requiredMessage="Cidade não preenchido">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione uma cidade" />
					<f:selectItems value="#{pessoaBean.cidades}" var="cidade"
						itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Logradouro" />
				<p:inputText value="#{pessoaBean.pessoa.rua}" required="true"
					requiredMessage="Logradouro não preenchido" />

				<p:outputLabel value="Número" for="numero"/>
				<p:inputText id="numero" value="#{pessoaBean.pessoa.numero}" required="true"
					requiredMessage="Número não preenchido" />

				<p:outputLabel for="bairro" value="Bairro" />
				<p:inputText id="bairro" value="#{pessoaBean.pessoa.bairro}" required="true"
					requiredMessage="Bairro não preenchido" />

				<p:outputLabel for="cep" value="CEP" />
				<p:inputMask id="cep" mask="999-999-99" value="#{pessoaBean.pessoa.cep}"
					required="true" requiredMessage="CEP não preenchido" />

				<p:outputLabel value="Complemento" />
				<p:inputText value="#{pessoaBean.pessoa.complemento}" />

				<p:outputLabel for="telefone" value="Telefone" />
				<p:inputMask id="telefone" mask="(99)9999-9999"
					value="#{pessoaBean.pessoa.telefone}" required="true"
					requiredMessage="Telefone não preenchido" />

				<p:outputLabel for="celular" value="Celular" />
				<p:inputMask id="celular" mask="(99)99999-9999"
					value="#{pessoaBean.pessoa.celular}" required="true"
					requiredMessage="Celular não preenchido" />

				<p:outputLabel for="email" value="Email" />
				<p:inputText id="email" value="#{pessoaBean.pessoa.email}" required="true"
					requiredMessage="Email não preenchido" />

				
					<h:panelGrid columns="2">
						<p:commandButton value="Salvar"
							actionListener="#{pessoaBean.salvar}"
							update=":mensagem :formCadastro:painel :formListagem:tabela">
						</p:commandButton>

						<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();">
						</p:commandButton>
					</h:panelGrid>
		

			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
