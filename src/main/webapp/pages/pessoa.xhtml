<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoa</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Listagem - Pessoa">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro"
				value="#{pessoaBean.pessoas}" var="pessoa" rows="5" paginator="true">

				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{pessoaBean.novo}"
						oncomplete="PF('dialogo').show();"
						update=":mensagem :formCadastro:cadastro">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome" sortBy="#{pessoa.nome}"
					filterBy="#{pessoa.nome}">
					<p:outputLabel value="#{pessoa.nome}" />
				</p:column>

				<p:column headerText="RG" sortBy="#{pessoa.rg}"
					filterBy="#{pessoa.rg}">
					<p:outputLabel value="#{pessoa.rg}" />
				</p:column>

				<p:column headerText="CPF" sortBy="#{pessoa.cpf}"
					filterBy="#{pessoa.cpf}">
					<p:outputLabel value="#{pessoa.cpf}" />

				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash">
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil">
					</p:commandButton>
				</p:column>
			</p:dataTable>


			<p:confirmDialog global="true" closable="false">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

		</p:panel>


	</h:form>



	<p:dialog widgetVar="dialogo" closable="false" modal="true"
		resizable="false" draggable="false">
		<h:form id="formCadastro">
			<h:panelGrid columns="2" id="cadastro">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{pessoaBean.pessoa.nome}"
					required="true" requiredMessage="Nome precisa ser preenchido"
					maxlength="50" size="30" />


				<p:outputLabel value="CPF" for="cpf" />
				<p:inputMask id="cpf" value="#{pessoaBean.pessoa.cpf}"
					required="true" requiredMessage="CPF precisa ser preenchido"
					mask="999.999.999-99" maxlength="14" size="15" />


				<p:outputLabel value="RG" for="rg" />
				<p:inputText id="rg" value="#{pessoaBean.pessoa.rg}" required="true"
					requiredMessage="Rg precisa ser preenchido">
				</p:inputText>

				<p:outputLabel value="Endereço" for="endereco" />
				<p:inputText id="endereco" value="#{pessoaBean.pessoa.rua}"
					required="true" requiredMessage="Endereço precisa ser preenchido">
				</p:inputText>

				<p:outputLabel value="Número" for="numero" />
				<p:inputText id="numero" value="#{pessoaBean.pessoa.numero}"
					required="true" requiredMessage="Numero precisa ser preenchido">
				</p:inputText>

				<p:outputLabel value="Bairro" for="bairro" />
				<p:inputText id="bairro" value="#{pessoaBean.pessoa.bairro}"
					required="true" requiredMessage="Bairro precisa ser preenchido">
				</p:inputText>

				<p:outputLabel for="cep" value="Cep" />
				<p:inputMask id="cep" value="#{pessoaBean.pessoa.cep}"
					required="true" requiredMessage="CEP precisa ser preenchido"
					mask="99999-999">
				</p:inputMask>

				<p:outputLabel value="complemento" />
				<p:inputText value="#{pessoaBean.pessoa.complemento}">
				</p:inputText>

				<p:outputLabel value="Telefone" />
				<p:inputMask value="#{pessoaBean.pessoa.telefone}" required="true"
					requiredMessage="TELEFONE precisa ser preenchido"
					mask="(99)9999-9999">
				</p:inputMask>

				<p:outputLabel value="Celular" />
				<p:inputMask value="#{pessoaBean.pessoa.celular}"
					mask="(99)99999-9999">
				</p:inputMask>

				<p:outputLabel value="Email" />
				<p:inputText value="#{pessoaBean.pessoa.email}" required="true">
				</p:inputText>

				<p:outputLabel value="Cidade" for="cidade" />
				<p:selectOneMenu filter="true" id="cidade"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="Cidade precisa ser preenchido"
					value="#{pessoaBean.pessoa.cidade}">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione uma cidade" />
					<f:selectItems value="#{pessoaBean.cidades}" var="cidade"
						itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Estado" />
				<p:selectOneMenu filter="true" required="true"
					requiredMessage="Estado precisa ser preenchido">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um Estado"
						converter="omnifaces.SelectItemsConverter" />
					<f:selectItems value="#{pessoaBean.estados}" var="estado"
						itemValue="#{estado}" itemLabel="#{estado.nome}" />
				</p:selectOneMenu>
			</h:panelGrid>
			<h:form>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						update=":mensagem :formListagem:tabela" actionListener="#{pessoaBean.salvar}">
					</p:commandButton>

					<p:commandButton value="fechar" oncomplete="PF('dialogo').hide();" />

				</h:panelGrid>
			</h:form>

		</h:form>
	</p:dialog>
</h:body>
</html>
