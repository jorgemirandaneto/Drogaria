<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoa</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Listagem - Pessoa">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro"
				value="#{pessoaBean.pessoas}" var="pessoa" rows="5" paginator="true">
				
				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{pessoaBean.novo}"
						oncomplete="PF('dialogo').show();">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome" sortBy="true" filterBy="true">
					<p:outputLabel value="#{pessoa.nome}" />
				</p:column>

				<p:column headerText="RG" sortBy="true" filterBy="true">
					<p:outputLabel value="#{pessoa.rg}" />
				</p:column>

				<p:column headerText="CPF" sortBy="true" filterBy="true">
					<p:outputLabel value="#{pessoa.cpf}" />

				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>


	</h:form>


	<p:dialog widgetVar="dialogo" closable="false" modal="true"
		resizable="false" draggable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText>
				</p:inputText>

				<p:outputLabel value="CPF" />
				<p:inputText>
				</p:inputText>

				<p:outputLabel value="RG" />
				<p:inputText>
				</p:inputText>

				<p:outputLabel value="Endereço" />
				<p:inputText>
				</p:inputText>

				<p:outputLabel value="Número" />
				<p:inputText>
				</p:inputText>

				<p:outputLabel value="Bairro" />
				<p:inputText>
				</p:inputText>

				<p:outputLabel value="Cep" />
				<p:inputText>
				</p:inputText>

				<p:outputLabel value="complemento" />
				<p:inputText>
				</p:inputText>

				<p:outputLabel value="Telefone" />
				<p:inputText>
				</p:inputText>

				<p:outputLabel value="Celular" />
				<p:inputText>
				</p:inputText>

				<p:outputLabel value="Email" />
				<p:inputText>
				</p:inputText>

				<p:outputLabel value="Cidade" />
				<p:selectOneMenu filter="true">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione uma cidade" />
				</p:selectOneMenu>

				<p:outputLabel value="Estado" />
				<p:selectOneMenu filter="true">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um Estado" />
				</p:selectOneMenu>

				<h:form>
					<h:panelGrid columns="2">
						<p:commandButton value="Salvar">
						</p:commandButton>

						<p:commandButton value="fechar" oncomplete="PF('dialogo').hide();" />

					</h:panelGrid>
				</h:form>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
